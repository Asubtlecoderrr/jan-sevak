<style>
    .navbar {
        color: #fff;
        background: #6fa39f !important;
        padding: 5px 16px;
        border-radius: 0;
        border: none;
        box-shadow: 0 0 4px rgba(0, 0, 0, .1);
    }
    
    .navbar img {
        border-radius: 50%;
        width: 36px;
        height: 36px;
        margin-right: 10px;
    }
    
    .navbar .navbar-brand {
        color: #efe5ff;
        padding-left: 0;
        padding-right: 50px;
        font-size: 24px;
    }
    
    .navbar .navbar-brand:hover,
    .navbar .navbar-brand:focus {
        color: #fff;
    }
    
    .navbar .navbar-brand i {
        font-size: 25px;
        margin-right: 5px;
    }
    
    .navbar .nav-item i {
        font-size: 18px;
    }
    
    .navbar .nav-item span {
        position: relative;
        top: 3px;
    }
    
    .navbar .navbar-nav>a {
        color: #efe5ff;
        padding: 8px 15px;
        font-size: 14px;
    }
    
    .navbar .navbar-nav>a:hover,
    .navbar .navbar-nav>a:focus {
        color: #fff;
        text-shadow: 0 0 4px rgba(255, 255, 255, 0.3);
    }
    
    .navbar .navbar-nav>a>i {
        display: block;
        text-align: center;
    }
    
    .navbar .dropdown-item i {
        font-size: 16px;
        min-width: 22px;
    }
    
    .navbar .dropdown-item .material-icons {
        font-size: 21px;
        line-height: 16px;
        vertical-align: middle;
        margin-top: -2px;
    }
    
    .navbar .nav-item.open>a,
    .navbar .nav-item.open>a:hover,
    .navbar .nav-item.open>a:focus {
        color: #fff;
        background: none !important;
    }
    
    .navbar .dropdown-menu {
        border-radius: 1px;
        border-color: #e5e5e5;
        box-shadow: 0 2px 8px rgba(0, 0, 0, .05);
    }
    
    .navbar .dropdown-menu a {
        color: #777 !important;
        padding: 8px 20px;
        line-height: normal;
        font-size: 15px;
    }
    
    .navbar .dropdown-menu a:hover,
    .navbar .dropdown-menu a:focus {
        color: #333 !important;
        background: transparent !important;
    }
    
    .navbar .navbar-nav .active a,
    .navbar .navbar-nav .active a:hover,
    .navbar .navbar-nav .active a:focus {
        color: #fff;
        text-shadow: 0 0 4px rgba(255, 255, 255, 0.2);
        background: transparent !important;
    }
    
    .navbar .navbar-nav .user-action {
        padding: 9px 15px;
        font-size: 15px;
    }
    
    .navbar .navbar-toggle {
        border-color: #fff;
    }
    
    .navbar .navbar-toggle .icon-bar {
        background: #fff;
    }
    
    .navbar .navbar-toggle:focus,
    .navbar .navbar-toggle:hover {
        background: transparent;
    }
    
    .navbar .navbar-nav .open .dropdown-menu {
        background: #faf7fd;
        border-radius: 1px;
        border-color: #faf7fd;
        box-shadow: 0 2px 8px rgba(0, 0, 0, .05);
    }
    
    .navbar .divider {
        background-color: #e9ecef !important;
    }
    
    @media (min-width: 1200px) {
        .form-inline .input-group {
            width: 350px;
            margin-left: 30px;
        }
    }
    
    @media (max-width: 1199px) {
        .navbar .navbar-nav>a>i {
            display: inline-block;
            text-align: left;
            min-width: 30px;
            position: relative;
            top: 4px;
        }
        .navbar .navbar-collapse {
            border: none;
            box-shadow: none;
            padding: 0;
        }
        .navbar .navbar-nav {
            margin: 8px 0;
        }
        .navbar .navbar-toggle {
            margin-right: 0;
        }
    }
</style>
</head>

<body>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
        <a href="/" class="navbar-brand"><i class="fa fa-tractor"></i>Jan<b>Sevak</b></a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
		<span class="navbar-toggler-icon"></span>
	</button>
        <!-- Collection of nav links, forms, and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
            <div class="navbar-nav ml-auto">
                <a href="/home/" class="nav-item nav-link active"><i class="fa fa-home"></i><span>Home</span></a>
                <a href="/blogs/" class="nav-item nav-link"><i class="fa fa-pencil-square-o"></i><span>Blogs</span></a>
                <a href="/issues/new/" class="nav-item nav-link"><i class="fa fa-plus"></i><span>New</span></a>
                <a href="/issues/solved/" class="nav-item nav-link"><i class="fa fa-check"></i><span>Solved</span></a> {% if session['logged_in'] == True %}
                <div class="nav-item dropdown">
                    <a href="#" data-toggle="dropdown" class="nav-item nav-link dropdown-toggle user-action">{{session['full_name']}}<b class="caret"></b></a>
                    <div class="dropdown-menu">
                        <a href="/my-issues/" class="dropdown-item"><i class="fa fa-user-o"></i>My Issues</a>
                        <div class="divider dropdown-divider"></div>
                        <a href="#" class="dropdown-item"><i class="material-icons">&#xE8AC;</i> Logout</a>
                    </div>
                </div>
                {% else %}
                <div class="nav-item dropdown">
                    <a href="#" data-toggle="dropdown" class="nav-item nav-link dropdown-toggle user-action">Login<b class="caret"></b></a>
                    <div class="dropdown-menu">
                        <a href="/user/login/" class="dropdown-item"><i class="fa fa-user-o"></i>Login as User</a>
                        <div class="divider dropdown-divider"></div>
                        <a href="/professional/login/" class="dropdown-item"><i class="material-icons">&#xE8AC;</i>Login as Professional</a>
                    </div>
                </div>
                <div class="nav-item dropdown">
                    <a href="#" data-toggle="dropdown" class="nav-item nav-link dropdown-toggle user-action">Register<b class="caret"></b></a>
                    <div class="dropdown-menu">
                        <a href="/user/register/" class="dropdown-item"><i class="fa fa-user-o"></i>Register as User</a>
                        <div class="divider dropdown-divider"></div>
                        <a href="/professional/register/" class="dropdown-item"><i class="material-icons">&#xE8AC;</i>Register as Professional</a>
                    </div>
                </div>
                {% endif %}
                <a href="/dev-team/" class="nav-item nav-link active"><i class="fa fa-code"></i><span>Dev Team</span></a>
            </div>
        </div>
    </nav>
</body>
