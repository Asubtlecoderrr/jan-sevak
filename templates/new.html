{% include 'block.html' %} {% block subcontent %}
<div class="container">
    <div class="row">

        <div class="col-md-8 m-3 col-md-offset-2">

            <h1>Register New Complaint</h1>
            <p class="text-danger">Fields marked * are required</p>

            <form action="/issues/new/" method="POST">



                <div class="form-group">
                    <label for="title">Title <span class="require">*</span></label>
                    <input type="text" class="form-control" name="title" required/>
                </div>

                <div class="form-group">
                    <label for="complaint">Description<span class="require">*</span></label>
                    <textarea rows="5" class="form-control" name="complaint" required></textarea>
                </div>
                <div class="form-group">
                    <label for="link">Link  <small>(any additional detail.)</small></label>
                    <input type="text" class="form-control" name="link" value="" />

                </div>

                <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-globe"></i> </span>
                    </div>
                    <select class="form-control" name="domain">
                        <option selected> Select Domain</option>
                        <option value='farming'>Farming</option>
                        <option value='Bank'>Bank and Finance</option>
                        <option value='Health'>Health and Medicinal</option>
                        <option value='governmentschemes'>Government Schemes</option>
                        <option value='municipality'>Municipality</option>
                        <option value='miscellaneous'>Miscellaneous</option>
                    </select>
                </div>



                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
    		            Create
    		        </button>
                    <a href="/" class="btn btn-default">
    		            Cancel
					</a>
                </div>

            </form>
        </div>

    </div>
</div>
{% endblock %}
